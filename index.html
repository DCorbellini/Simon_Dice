<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon Dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="wrapper">
    <header>
        <span id="indicador">Haga click en Iniciar para empezar el juego</span>
        <input type="button" id="iniciar" value="Iniciar"/>
    </header>
    <div id="contenedor-botones">
        <div class="boton" id="boton-0" style="background-color: red;">1.</div>
        <div class="boton" id="boton-1" style="background-color: green;">2.</div>
        <div class="boton" id="boton-2" style="background-color: blue;">3.</div>
        <div class="boton" id="boton-3" style="background-color: yellow;">4.</div>
    </div>
    <script src='main.js'></script>
    </div>
</body>
</html>
